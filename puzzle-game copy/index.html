<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Puzzle Game</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer type="module"></script>
</head>

<body>
	<div class="container">
		<div class="puzzle-wrapper">
			<div class="cells"></div>
			<div class="puzzle"></div>
			<div class="final-img">
				<div class="upload-img">
					<div class="btns">
						<button class="img-btn btn random-btn">Get a random image</button>
						<label for="input-file" class="img-btn btn">Upload New Image</label>
					</div>
					<input type="file" accept="image/jpeg,image/png,image/jpg" id="input-file">
				</div>
			</div>
		</div>
		<div class="modal">
			<div class="modal-content">
				<h2 class="modal-heading">Game Over</h2>
				<h3 class="modal-text">You Won!!! <span class="attempt">5</span>Wrong Attempts</h3>
				<button class="modal-btn btn">Start Again</button>
			</div>
		</div>
		<div class="loader active"><img src="images/loader.gif" alt="loader"></div>
		<h1 class="heading">Puzzle Quest</h1>
	</div>
</body>

</html>
